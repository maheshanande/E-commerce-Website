  <div class="container">

            <div class="col-md-6 login-left" >
              <h2>Register Card here</h2>
              <form action="card_register.php" method="post">
                        <div class="form-group">
                          <label>Name On Card</label>
                          <input type="text" name="user" placeholder="Name" class="form-control"required>

                        <input type="date" name="date" placeholder="" class="form-control"required>

                      <div class="form-group">

               </form>

          </div>
